            navEl.innerHTML = roles.map((role, index) => `
                <div class="nav-item ${index === currentRoleIndex ? 'active' : ''}" onclick="selectRole(${index})">
                    <span>${role.title}</span>
                    <span class="nav-tag">0${index + 1}</span>
                </div>
            `).join('');
        }

        // --- ACTIONS ---
        function selectRole(index) {
            currentRoleIndex = index;
            renderNav();
            renderContent();
        }

        function setDocType(type) {
            currentDocType = type;
            document.querySelectorAll('.switch-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderContent();
        }

        function printDocument() {
            const roleName = roles[currentRoleIndex].title.replace(/\s+/g, '_');
            const docName = currentDocType === 'resume' ? 'Resume' : 'Cover_Letter';
            document.title = `${docName}_${roleName}_Kazi_Musharraf`;
            window.print();
            setTimeout(() => { document.title = "Kazi Musharraf | Professional Career Hub"; }, 1000);
        }

        // --- RENDER CONTENT ---
        function renderContent() {
            const role = roles[currentRoleIndex];
            roleTitleEl.textContent = role.title;

            if (currentDocType === 'resume') {
                paperEl.innerHTML = `
                    <div class="resume-header">
                        <div class="resume-name">${masterData.name}</div>
                        <div class="resume-title">${role.title}</div>
                        <div class="resume-contact">
                            <span>üìç ${masterData.location}</span>
                            <span>üìû ${masterData.phone}</span>
                            <span>üìß ${masterData.email}</span>
                            <span>üîó github.com/${masterData.github}</span>
                            <span>üîó linkedin.com/in/${masterData.linkedin}</span>
                        </div>
                    </div>

                    <div class="resume-section">
                        <div class="section-title">Professional Summary</div>
                        <div class="job-desc">${role.summary}</div>
                    </div>

                    <div class="resume-section">
                        <div class="section-title">Experience</div>
                        ${role.experience.map(job => `
                            <div class="job-entry">
                                <div class="job-header">
                                    <span class="job-role">${job.role}</span>
                                    <span class="job-date">${job.date}</span>
                                </div>
                                <div class="job-company">${job.company}</div>
                                <div class="job-desc">
                                    <ul>
                                        ${job.desc.map(d => `<li>${d}</li>`).join('')}
                                    </ul>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="resume-section">
                        <div class="section-title">Technical Skills</div>
                        <div class="skills-grid">
                            ${role.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                        </div>
                    </div>
                    
                    <div class="resume-section hidden-print" style="font-size: 10px; color: #ccc; margin-top: 50px; text-align: center; border-top: 1px solid #eee; padding-top: 10px;">
                        Repository Focus: ${role.repo} | Generated via Career Hub
                    </div>
                `;
            } else {
                const today = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                const bodyParagraphs = role.coverLetter.split('\n\n').map(p => `<p>${p}</p>`).join('');

                paperEl.innerHTML = `
                    <div class="cl-header">
                        <div class="resume-name" style="font-size: 20px;">${masterData.name}</div>
                        <div style="font-size: 13px; margin-top: 5px; line-height: 1.5; color: #333;">
                            ${masterData.location}<br>
                            ${masterData.email} | ${masterData.phone}<br>
                            github.com/${masterData.github} | linkedin.com/in/${masterData.linkedin}
                        </div>
                    </div>

                    <div class="cl-body">
                        <div class="cl-sender">
                            ${today}
                        </div>
                        
                        <div class="cl-recipient">
                            Hiring Manager<br>
                            [Company Name]<br>
                            [Company Address]
                        </div>

                        <p><strong>Re: Application for ${role.title}</strong></p>

                        ${bodyParagraphs}

                        <p>Thank you for your time and consideration. I am confident that my background in building scalable, AI-driven solutions makes me a strong fit for this role. I look forward to the possibility of discussing how I can contribute to your team's success.</p>

                        <div class="cl-sign">
                            Sincerely,<br><br>
                            <strong>${masterData.name}</strong>
                        </div>
                    </div>
                `;
            }
        }

        // Run
        init();

    </script>
</body>
</html>
